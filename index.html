<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body
    class="flex flex-col justify-center items-center min-h-screen bg-very-dark-blue"
  >
    <div
      class="max-w-[16rem] bg-dark-desaturated-blue rounded-xl overflow-hidden md:max-w-3xl md:flex md:flex-row-reverse mt-5"
    >
      <div class="bg-soft-violet">
        <img
          src="./images/image-header-mobile.jpg"
          alt="Image File"
          class="opacity-[0.57] min-h-full"
        />
      </div>
      <div
        class="pt-6 px-7 text-center text-white text-2xl md:text-start md:ml-8"
      >
        <span class="decoration-8"
          >Get <span class="text-soft-violet">insights</span> that help your
          business grow.</span
        >
        <p
          class="text-sm mt-3 text-slightly-transparent-whites md:text-start md:mt-6"
        >
          Discover the benefits of data analytics and make better decissions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div
          class="mt-8 md:flex md:flex-row md:justify-between md:mt-[3rem] md:mr-16 "
        >
          <div class="md:mt-1">
            <div class="text-[1.3rem] font-medium mb-[-0.4rem]">10k+</div>
            <div
              class="text-slightly-transparent-white text-[0.65rem] tracking-widest"
            >
              COMPANIES
            </div>
          </div>
          <div class="mt-1">
            <div class="text-[1.3rem] font-medium mb-[-0.4rem]">314</div>
            <div
              class="text-slightly-transparent-white text-[0.65rem] tracking-widest"
            >
              TEMPLATES
            </div>
          </div>
          <div class="mt-1 pb-3">
            <div class="text-[1.3rem] font-medium mb-[-0.4rem]">12M+</div>
            <div
              class="text-slightly-transparent-white text-[0.65rem] tracking-widest"
            >
              QUERIES
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
